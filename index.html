<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="section-product-preview">
      <div class="product-container">
        <div class="product-img-box">
          <img
            src="./images/image-product-desktop.jpg"
            alt="image of Gabrielle CHANEL Paris Parfum"
            class="product-img"
          />
        </div>
        <div class="product-text-box">
          <span class="tag">Perfume</span>
          <h3 class="heading-product">Gabrielle Essence Eau De Parfum</h3>
          <p class="product-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="price-text">$149.99</span>
            <span class="price-text--slash">$169.99</span>
          </div>
          <a href="#" class="btn">Add to Cart</a>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Brandi D</a>.
    </div>
  </body>
</html>
